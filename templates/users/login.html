{% include 'base/attachements.html' %}
{% load static %}
<style>
  .logo-styles {
    background: white;
    {% comment %} border-radius: 50%; {% endcomment %}
    border: 5px solid #fbbf16;
    padding: 10px;
    height: fit-content;
    display: inline-block;
    width: fit-content;
    margin-bottom: 20px;
    margin-top: 50px;
  }
  .logo-styles img {
    {% comment %} height: 5.375rem; {% endcomment %}
    width: 200px;
    margin-top: 0.1875rem;
    margin-bottom: 0.1875rem;
  }

      .carousal-img-bg {
      	width:  100%;
      	height: 100vh;
		background-position: center;
      	background-size: cover;
      	{% comment %} background: green;	 {% endcomment %}
      }
      .bg1 {
      	background-image: linear-gradient(#060506a8, #0000006b), url("https://deltapower.com.pk/wp-content/uploads/2022/07/Can-solar-panels-work-without-an-inverter.jpg");
      }
      .bg2 {
      	background-image: linear-gradient(#060506a8, #0000006b), url("https://www.expatica.com/app/uploads/sites/14/2020/01/business-meeting-saudi-arabia.jpg"), linear-gradient(#eb01a5, #d13531); /* W3C */
      }
      .bg3 {
      	background-image: linear-gradient(#060506a8, #0000006b), url("https://cdn.emiratesnbd.com/en-sa/assets/images/KSA-Images__0014_Coporate.jpg"), linear-gradient(#eb01a5, #d13531); /* W3C */
      }
	  .central-form {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 400px;
		background: #ffffff59;
	  }
    </style>
    
  <body class="bg-secondary">
   <div
      id="carouselExampleSlidesOnly"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active carousal-img-bg bg1">
       
    <!-- Page content -->
    <div class="page-content">
      <!-- Main content -->
      <div class="content-wrapper">
        <!-- Inner content -->
        <div class="content-inner">
          <!-- Content area -->
          <div class="content d-flex justify-content-center align-items-center">
            <!-- Login form -->
            <form class="login-form wmin-sm-400" method="POST">
            {% csrf_token %}
              <div class="card mb-0 central-form">

                <div class="tab-content card-body " style="background: transparent;">
                  <div class="tab-pane fade show active" id="login-tab1">
                    <div class="text-center mb-3">
                      <a href="#" class="mr-3 logo-styles">
                        <img
                          src="{% static 'assets/images/solar-log.png' %}"
                          {% comment %} class="rounded-circle" {% endcomment %}
                          alt=""
                        />
                      </a>
                      <h5 class="mb-0">Login to your account</h5>
                      <span class="d-block text-muted">Your credentials</span>
                    </div>

                    <div
                      class="form-group form-group-feedback form-group-feedback-left"
                    >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        name="username"
                      />
                      <div class="form-control-feedback">
                        <i class="icon-user text-muted"></i>
                      </div>
                    </div>

                    <div
                      class="form-group form-group-feedback form-group-feedback-left"
                    >
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        name="password"
                      />
                      <div class="form-control-feedback">
                        <i class="icon-lock2 text-muted"></i>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">
                      Sign In
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <!-- /login form -->
          </div>
          <!-- /content area -->
        </div>
        <!-- /inner content -->
      </div>
      <!-- /main content -->
    </div>
    <!-- /page content -->
     </div>
  
      </div>
    </div>
  </body>
</html>
